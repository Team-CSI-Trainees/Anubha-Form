<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form Javascript</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CSI Validation Form</h1>
        <form id="form" action="submit.html" method="get">
            <!--1.Name-->
            <div class="form_grp">
                <label for="fname">Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your Full Name">
                <div class="error"></div>     
            </div>
            <!--2.Email-->
            <div class="form_grp">
                <label for="email">Email Id</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                <div class="error"></div>
            </div>
            <!--3.PhoneNo-->
            <div class="form_grp">
                <label for="phone">PhoneNo</label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone Number">
                <div class="error"></div>
            </div>
            <!--4.Password-->
            <div class="form_grp">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter your Password">
                <div class="error"></div>
            </div>
            <!--5.Re-Password-->
            <div class="form_grp">
                <label for="repassword">Password</label>
                <input type="password" class="form-control" id="repass" placeholder="Enter your Password again">
                <div class="error"></div>
            </div>
            <!--6.Buttons-->
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
        <h4>*In case you have filled the wrong details<br>first refresh the page and then fill correct details</h4>
    </div>
</body>

</html>
